{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="/login/">Login</a></p>
</div>
{% endblock %}
